		<h1>Conversor de Temperaturas</h1>

		<form>
			<label for="temperatura">Ingresa una temperatura en grados:</label>
			<input type="number" id="temperatura" name="temperatura" step="0.01">

			<label for="convertirDe">Convertir de:</label>
			<select id="convertirDe" name="convertirDe">
				<option value="Celsius">Celsius</option>
				<option value="Fahrenheit">Fahrenheit</option>
				<option value="Kelvin">Kelvin</option>
			</select>

			<label for="convertirA">Deseas convertir a:</label>
			<select id="convertirA" name="convertirA">
				<option value="Celsius">Celsius</option>
				<option value="Fahrenheit">Fahrenheit</option>
				<option value="Kelvin">Kelvin</option>
			</select>

			<button type="button" onclick="convertirTemperatura()">CONVERTIR</button>
		</form>
